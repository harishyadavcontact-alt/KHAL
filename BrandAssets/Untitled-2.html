<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAL — Kalachakra Icon</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    font-family: 'Space Mono', monospace;
    padding: 60px 20px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px;
  }

  h1 {
    font-size: 10px;
    letter-spacing: 6px;
    color: #333;
    text-transform: uppercase;
  }

  /* ── MAIN HERO ICON ── */
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
  }

  .hero-icon {
    width: 220px;
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-icon svg {
    filter: drop-shadow(0 0 30px rgba(255,140,0,0.5));
  }

  @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
  @keyframes spin-r { from{transform:rotate(360deg)} to{transform:rotate(0deg)} }
  @keyframes pulse-glow {
    0%,100%{ filter: drop-shadow(0 0 30px rgba(255,140,0,0.5)); }
    50%{ filter: drop-shadow(0 0 60px rgba(255,140,0,0.9)); }
  }

  .ring-outer { animation: spin 24s linear infinite; transform-origin: 110px 110px; }
  .ring-inner { animation: spin-r 12s linear infinite; transform-origin: 110px 110px; }
  .hero-icon { animation: pulse-glow 4s ease-in-out infinite; }

  /* ── SIZE VARIANTS ── */
  .variants {
    display: flex;
    align-items: center;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .variant {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
  }

  .variant svg {
    filter: drop-shadow(0 0 8px rgba(255,140,0,0.5));
  }

  .vlabel {
    font-size: 7px;
    letter-spacing: 3px;
    color: #333;
    text-transform: uppercase;
  }

  /* ── APP ICON MOCKUP ── */
  .app-mockups {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .app-icon .shell {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .app-icon .shell.dark {
    background: linear-gradient(145deg, #2a1400, #0d0d0d);
    border: 1px solid rgba(255,140,0,0.15);
  }

  .app-icon .shell.orange {
    background: linear-gradient(145deg, #ff8c00, #cc5500);
  }

  .app-icon .shell.black {
    background: #000;
  }

  .app-icon .shell.white {
    background: #fff;
  }

  .alabel {
    font-size: 7px;
    letter-spacing: 3px;
    color: #333;
    text-transform: uppercase;
  }

  /* wordmark lockup */
  .lockup {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .wordmark {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .wm-khal {
    font-family: 'Cinzel Decorative', serif;
    font-size: 52px;
    font-weight: 900;
    color: #ff8c00;
    letter-spacing: 10px;
    line-height: 1;
    text-shadow: 0 0 40px rgba(255,140,0,0.4);
  }

  .wm-tag {
    font-size: 7.5px;
    letter-spacing: 5px;
    color: rgba(255,140,0,0.4);
    text-transform: uppercase;
    font-family: sans-serif;
  }

  .divider-v {
    width: 1px;
    height: 60px;
    background: linear-gradient(to bottom, transparent, rgba(255,140,0,0.4), transparent);
  }

  .section-label {
    font-size: 8px;
    letter-spacing: 5px;
    color: #222;
    text-transform: uppercase;
    align-self: flex-start;
    max-width: 860px;
    width: 100%;
  }
</style>
</head>
