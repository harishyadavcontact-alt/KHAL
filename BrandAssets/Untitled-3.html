<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAL — More Icon Concepts</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    font-family: 'Space Mono', monospace;
    padding: 40px 20px;
    color: #fff;
  }
  h1 {
    text-align: center;
    font-size: 10px;
    letter-spacing: 5px;
    color: #333;
    margin-bottom: 50px;
    text-transform: uppercase;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    max-width: 900px;
    margin: 0 auto;
  }
  .card {
    background: linear-gradient(135deg, #1a0a00, #0d0d0d);
    padding: 50px 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    position: relative;
    min-height: 280px;
    cursor: default;
    transition: background 0.3s;
  }
  .card:hover { background: linear-gradient(135deg, #220e00, #111); }
  .icon-wrap {
    width: 110px;
    height: 110px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .name {
    font-size: 8px;
    letter-spacing: 4px;
    color: rgba(255,140,0,0.5);
    text-transform: uppercase;
    text-align: center;
  }
  .meaning {
    font-size: 7px;
    letter-spacing: 2px;
    color: #333;
    text-align: center;
    font-family: sans-serif;
    line-height: 1.6;
  }

  .glow { filter: drop-shadow(0 0 12px rgba(255,140,0,0.7)); }
  .pulse { animation: pulse 3s ease-in-out infinite; }
  @keyframes pulse {
    0%,100% { filter: drop-shadow(0 0 10px rgba(255,140,0,0.5)); }
    50% { filter: drop-shadow(0 0 28px rgba(255,140,0,0.9)); }
  }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  /* 01 Kalachakra */
  .kalachakra { animation: spin 20s linear infinite; }

  /* 02 Sudarshana */
  .sudarshana { animation: spin 8s linear infinite; }

  /* 03 Shatkona — Star of Shiva */
  /* 04 Bindu — The Dot */
  .bindu-outer {
    width: 90px; height: 90px;
    border-radius: 50%;
    border: 1.5px solid rgba(255,140,0,0.4);
    display: flex; align-items: center; justify-content: center;
    position: relative;
  }
  .bindu-mid {
    width: 60px; height: 60px;
    border-radius: 50%;
    border: 1px solid rgba(255,140,0,0.3);
    display: flex; align-items: center; justify-content: center;
  }
  .bindu-dot {
    width: 16px; height: 16px;
    border-radius: 50%;
    background: #ff8c00;
    box-shadow: 0 0 20px rgba(255,140,0,0.8), 0 0 50px rgba(255,140,0,0.4);
    animation: pulse-dot 2s ease-in-out infinite;
  }
  @keyframes pulse-dot {
    0%,100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,140,0,0.8); }
    50% { transform: scale(1.3); box-shadow: 0 0 40px rgba(255,140,0,1); }
  }

  /* 05 Ankh-meets-Kaal */
  /* 06 Nataraja circle */
  .nataraja-ring { animation: spin 15s linear infinite; }
</style>
</head>
<body>

<h1>KHAL — More Icon Concepts</h1>

<div class="grid">

  <!-- 01 Kalachakra — Wheel of Time -->
  <div class="card">
    <div class="icon-wrap">
      <svg width="100" height="100" viewBox="0 0 100 100" fill="none" class="kalachakra glow">
        <!-- outer ring -->
        <circle cx="50" cy="50" r="47" stroke="#ff8c00" stroke-width="1.5"/>
        <circle cx="50" cy="50" r="40" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
        <!-- 8 spokes thick -->
        <g stroke="#ff8c00" stroke-width="2" stroke-linecap="round">
          <line x1="50" y1="10" x2="50" y2="40"/>
          <line x1="50" y1="60" x2="50" y2="90"/>
          <line x1="10" y1="50" x2="40" y2="50"/>
          <line x1="60" y1="50" x2="90" y2="50"/>
          <line x1="21.7" y1="21.7" x2="42.9" y2="42.9"/>
          <line x1="57.1" y1="57.1" x2="78.3" y2="78.3"/>
          <line x1="78.3" y1="21.7" x2="57.1" y2="42.9"/>
          <line x1="42.9" y1="57.1" x2="21.7" y2="78.3"/>
        </g>
        <!-- hub -->
        <circle cx="50" cy="50" r="12" stroke="#ff8c00" stroke-width="1.5" fill="rgba(255,140,0,0.08)"/>
        <circle cx="50" cy="50" r="4" fill="#ff8c00"/>
        <!-- rim flames -->
        <g fill="#ff8c00" opacity="0.6">
          <circle cx="50" cy="3" r="3"/>
          <circle cx="50" cy="97" r="3"/>
          <circle cx="3" cy="50" r="3"/>
          <circle cx="97" cy="50" r="3"/>
          <circle cx="21.7" cy="21.7" r="2.5"/>
          <circle cx="78.3" cy="78.3" r="2.5"/>
          <circle cx="78.3" cy="21.7" r="2.5"/>
          <circle cx="21.7" cy="78.3" r="2.5"/>
        </g>
      </svg>
    </div>
    <div class="name">Kalachakra</div>
    <div class="meaning">Wheel of Time · काल का चक्र<br/>Time is the only master</div>
  </div>

  <!-- 02 Sudarshana Chakra -->
  <div class="card">
    <div class="icon-wrap">
      <svg width="100" height="100" viewBox="0 0 100 100" fill="none" class="sudarshana">
        <circle cx="50" cy="50" r="46" stroke="#ff8c00" stroke-width="1"/>
        <!-- 16 pointed star via overlapping squares rotated -->
        <g stroke="#ff8c00" stroke-width="1.2" fill="rgba(255,140,0,0.06)">
          <polygon points="50,8 59,41 92,50 59,59 50,92 41,59 8,50 41,41" fill="rgba(255,140,0,0.08)" stroke="#ff8c00" stroke-width="1"/>
          <polygon points="50,14 62,39 88,38 67,57 74,83 50,68 26,83 33,57 12,38 38,39" fill="rgba(255,140,0,0.05)" stroke="#ff8c00" stroke-width="0.8"/>
        </g>
        <!-- serrated outer edge lines -->
        <g stroke="#ff8c00" stroke-width="1" opacity="0.5">
          <line x1="50" y1="4" x2="50" y2="16"/>
          <line x1="50" y1="84" x2="50" y2="96"/>
          <line x1="4" y1="50" x2="16" y2="50"/>
          <line x1="84" y1="50" x2="96" y2="50"/>
          <line x1="14.6" y1="14.6" x2="23.1" y2="23.1"/>
          <line x1="76.9" y1="76.9" x2="85.4" y2="85.4"/>
          <line x1="85.4" y1="14.6" x2="76.9" y2="23.1"/>
          <line x1="23.1" y1="76.9" x2="14.6" y2="85.4"/>
        </g>
        <circle cx="50" cy="50" r="10" stroke="#ff8c00" stroke-width="1.5" fill="rgba(255,140,0,0.1)"/>
        <circle cx="50" cy="50" r="4" fill="#ff8c00"/>
      </svg>
    </div>
    <div class="name">Sudarshana</div>
    <div class="meaning">Vishnu's Disc · Swift · Unstoppable<br/>Cuts through all indecision</div>
  </div>


  <!-- 04 Bindu — The Primordial Point -->
  <div class="card">
    <div class="icon-wrap">
      <div class="bindu-outer">
        <div class="bindu-mid">
          <div class="bindu-dot"></div>
        </div>
      </div>
    </div>
    <div class="name">Bindu</div>
    <div class="meaning">The Primordial Point · Zero<br/>Where all decisions begin</div>
  </div>


</div>

</body>
</html>
