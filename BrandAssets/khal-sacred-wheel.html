<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAL — Sacred Wheel Icon</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #080808;
    font-family: 'Space Mono', monospace;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 70px;
    color: #fff;
  }
  h1 {
    font-size: 10px;
    letter-spacing: 6px;
    color: #2a2a2a;
    text-transform: uppercase;
  }

  @keyframes spin-slow { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
  @keyframes spin-r    { from{transform:rotate(360deg)} to{transform:rotate(0deg)} }
  @keyframes pulse-glow {
    0%,100%{ filter: drop-shadow(0 0 20px rgba(255,140,0,0.5)); }
    50%{     filter: drop-shadow(0 0 50px rgba(255,140,0,0.95)); }
  }

  .hero { animation: pulse-glow 4s ease-in-out infinite; }
  .ring-spin  { animation: spin-slow 30s linear infinite; transform-origin: 200px 200px; }
  .ring-spin2 { animation: spin-slow 20s linear infinite; transform-origin: 200px 200px; }
  .ring-r     { animation: spin-r    15s linear infinite; transform-origin: 200px 200px; }

  /* variants */
  .variants { display:flex; gap:40px; flex-wrap:wrap; justify-content:center; align-items:center; }
  .variant  { display:flex; flex-direction:column; align-items:center; gap:12px; }
  .vlabel   { font-size:7px; letter-spacing:3px; color:#222; text-transform:uppercase; }

  /* app icons */
  .app-row  { display:flex; gap:24px; flex-wrap:wrap; justify-content:center; }
  .app-icon { display:flex; flex-direction:column; align-items:center; gap:10px; }
  .shell    { display:flex; align-items:center; justify-content:center; border-radius:22px; overflow:hidden; }
  .alabel   { font-size:7px; letter-spacing:3px; color:#1e1e1e; text-transform:uppercase; }

  /* lockup */
  .lockup   { display:flex; align-items:center; gap:28px; }
  .divv     { width:1px; height:70px; background:linear-gradient(to bottom,transparent,rgba(255,140,0,0.4),transparent); }
  .wm       { display:flex; flex-direction:column; gap:8px; }
  .wm-k     { font-family:'Cinzel Decorative',serif; font-size:56px; font-weight:900; color:#ff8c00; letter-spacing:10px; line-height:1; text-shadow:0 0 40px rgba(255,140,0,0.35); }
  .wm-t     { font-size:7.5px; letter-spacing:5px; color:rgba(255,140,0,0.35); text-transform:uppercase; font-family:sans-serif; }

  .section-label { font-size:8px; letter-spacing:5px; color:#1a1a1a; text-transform:uppercase; }
</style>
</head>
