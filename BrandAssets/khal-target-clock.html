<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAL — Target Clock Icon</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    font-family: 'Space Mono', monospace;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 70px;
    color: #fff;
  }

  h1 {
    font-size: 10px;
    letter-spacing: 6px;
    color: #333;
    text-transform: uppercase;
  }

  @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
  @keyframes spin-r { from{transform:rotate(360deg)} to{transform:rotate(0deg)} }
  @keyframes pulse-glow {
    0%,100%{ filter: drop-shadow(0 0 24px rgba(255,140,0,0.5)); }
    50%{ filter: drop-shadow(0 0 55px rgba(255,140,0,0.95)); }
  }
  @keyframes tick {
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(360deg); }
  }
  @keyframes dot-pulse {
    0%,100%{ r: 5; opacity:1; }
    50%{ r: 7; opacity:0.7; }
  }

  .hero-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
    animation: pulse-glow 4s ease-in-out infinite;
  }

  /* SIZE VARIANTS */
  .variants {
    display: flex;
    align-items: center;
    gap: 44px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .variant {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .vlabel {
    font-size: 7px;
    letter-spacing: 3px;
    color: #2a2a2a;
    text-transform: uppercase;
  }

  /* APP ICONS */
  .app-row {
    display: flex;
    gap: 28px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .shell {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    overflow: hidden;
  }
  .alabel {
    font-size: 7px;
    letter-spacing: 3px;
    color: #252525;
    text-transform: uppercase;
  }

  /* LOCKUP */
  .lockup {
    display: flex;
    align-items: center;
    gap: 24px;
  }
  .divider-v {
    width: 1px;
    height: 64px;
    background: linear-gradient(to bottom, transparent, rgba(255,140,0,0.4), transparent);
  }
  .wordmark { display: flex; flex-direction: column; gap: 8px; }
  .wm-khal {
    font-family: 'Cinzel Decorative', serif;
    font-size: 52px;
    font-weight: 900;
    color: #ff8c00;
    letter-spacing: 10px;
    line-height: 1;
    text-shadow: 0 0 40px rgba(255,140,0,0.35);
  }
  .wm-tag {
    font-size: 7.5px;
    letter-spacing: 5px;
    color: rgba(255,140,0,0.4);
    text-transform: uppercase;
    font-family: sans-serif;
  }

  .section-label {
    font-size: 8px;
    letter-spacing: 5px;
    color: #1e1e1e;
    text-transform: uppercase;
  }
</style>
</head>
